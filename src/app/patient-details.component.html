<table *ngIf="patientData.patient | async" class="horizontal">
	<tr>
		<th>NHI</th>
		<td>
			{{ patientData.nhi }}
			<!-- <app-editable
				[value]="patientData.nhi | async"
				[editable]="false"
				[deletable]="true"
				(deleteItemRequest)="deletePatient()"
			></app-editable> -->
		</td>
	</tr>
	<tr>
		<th>Last Name</th>
		<td>
			<app-editable
				[value]="(patientData.patient | async).lastName"
				[editable]="editable"
				(editItemRequest)="updateLastName($event)"
			></app-editable>
		</td>
	</tr>
	<tr>
		<th>First Name</th>
		<td>
			<app-editable
				[value]="(patientData.patient | async).firstName"
				[editable]="editable"
				(editItemRequest)="updateFirstName($event)"
			></app-editable>
		</td>
	</tr>
	<tr>
		<th>Ward</th>
		<td>
			<app-editable
				[value]="(patientData.patient | async).ward || ''"
				[editable]="editable"
				(editItemRequest)="updateWard($event)"
				[deletable]="editable && !!((patientData.patient | async).ward)"
				(deleteItemRequest)="deleteWard()"
			></app-editable>
		</td>
	</tr>
	<tr *ngIf="editable">
		<td colspan="2">
			<button type="button" (click)="deletePatient()">Delete patient</button>
		</td>
	</tr>
</table>
<app-loading *ngIf="!(patientData.patient | async)"></app-loading>
