<ul>
    <li *ngFor="let team of authService.teams">
	<!-- <li *ngFor="let team of authService.teamIndex | async"> -->
		<a [routerLink]="team.$key" routerLinkActive="active">{{ team.$key }}</a>
	</li>
	<li>
		<app-new-item-form (addItemRequest)="addTeam($event)" placeholder="Add team"></app-new-item-form>
	</li>
</ul>
<button type="button" (click)="authService.logout()">Logout</button>
<app-loading *ngIf="!authService.teams"></app-loading>
