<ul *ngIf="teams | async">
    <li *ngFor="let team of teams | async">
		<a [routerLink]="team.$key" routerLinkActive="active">{{ team.$key }}</a>
	</li>
	<li>
		<app-new-item-form (addItemRequest)="addTeam($event)" placeholder="Add team"></app-new-item-form>
	</li>
</ul>
<app-loading *ngIf="!(teams | async)"></app-loading>
