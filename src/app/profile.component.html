<table *ngIf="authService.auth | async" class="horizontal">
	<tr>
		<th>Name</th>
		<td>{{ (authService.auth | async).auth.displayName }}</td>
	</tr>
	<tr>
		<th>Provider</th>
		<td>{{ (authService.auth | async).auth.providerData[0].providerId }}</td>
	</tr>
	<tr>
		<th>ID</th>
		<td>{{ (authService.auth | async).uid }}</td>
	</tr>
	<tr>
		<td colspan="2">
			<button type="button" (click)="authService.logout()">Logout</button>
		</td>
	</tr>
</table>
